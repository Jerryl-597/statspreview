<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
  </head>
  <body>


   
        <main class="main">
   
      <article class="one card">
        <div class="img-cont">
          <img
            src="./images/image-header-mobile.jpg"
            alt="Image of peeople in a workplace"
            class="image"
          />
        </div>
      </article>
      <article class="two card">
        <div class="card-title">
          <h1>
            Get <span class="title">insights</span> that help your business
            grow.
          </h1>
        </div>
        <div class="info">
          <p class="info-p">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="figures">
          <div class="fig-one">
            <h2>10k+</h3>
            <p class="stats">companies</p>
          </div>
          <div class="fig-one">
            <h2>314</h2>
            <p class="stats">templates</p>
          </div>
          <div class="fig-one">
            <h2>12m+</h2>
            <p class="stats">queries</p>
          </div>
        </div>
      </article>    
    </main>
    <footer>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#"><span class="name">
Jeremiah Lateef
      </span> </a>.
    </div>
    </footer>


  </body>
</html>
